<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styleForTest.css">
  <script src="Scripts.js"></script>   
  <script src="jquery.validate.js"></script>
  <title>Форма</title>
 </head>
 <body>
 <div class="formArea">
	<div class="mainBlock">
		<div class="topBlockInfo">
			<div class="imgBlock"></div>
			<div class="nameBlock">
				<span class="nameInfo">Вероника Ростова</span><br/>
				<span class="positionInfo">Менеджер по продажам</span>	
			</div>
			<div class="statusInfo">
				<span>Подберу для вас самые лучшие предложения.</span><br/>
				<span>Мои услуги абсолютно бесплатны</span>
			</div>
		</div>
		<div class="mainCharts">	
			<div class="countNumTitle">Услуг</div>
					<hr/>
						<div class="chartsBlock">
							<div class="overlayCharts">
								<div class="handReserve"></div>
								<!--span class="chartsNum">11</span-->
							</div>
								
							<div class="overlayCharts">
								<div class="stackTours"></div>
								<!--span class="chartsNum">3</span-->
							</div>
								
							<div class="overlayCharts">
								<div class="hotelsBl"></div>
								<!--span class="chartsNum">1</span-->
							</div>
						</div>
					<hr/>
				<div class="totalCount">
					<span class="totCountLab">Всего</span>
					<span class="totCountNum">15</span>
				</div>
		</div>

			<div class="latestNewsMain">
				<span>Последние отзывы</span>
				<a href="#">Все отзывы</a>
				<div class="thingMain">
					<div class="thingPhoto"></div>
					<div class="thingNum">14</div>
				</div>
				<div class="heartMainBl">
					<div class="heartPhoto"></div>
					<div class="heartNum">131</div>
				</div>
			</div>

			<div class="commentsMainBl">
				<div class="commentOfUser">
					<div class="nameOfUser">Самуил</div>
					<div class="dateOfComm">13 октября 2011</div>
					<div class="commentBl">Привет, Верунь! ниче себе ты крутая. фотка класс!!!!</div>
				</div>
			</div>
	</div>

		<div class="bottomArea">
			<div class="sendMsgArea">
				<form>
					<textarea id="msgFrUser" class='required'></textarea>
					<div class="addButBl">
						<input type="button" value="Написать консультанту" class="buttAdmSnd"/>
					</div>
				</form>
			</div>
		</div>
</div>
 </body>
</html>
